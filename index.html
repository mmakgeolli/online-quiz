<!DOCTYPE html>
<html>
  <head>
    <title>Online Mdash Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Online JavaScript Quiz</h1>
      <p>Please answer the following 4 questions!</p>
      <button id="start">Start Quiz</button>
      <div id="quiz"></div>
      <div id="result"></div>
      <form id="submit-form">
        <label for="initials">Please enter your initials below:</label>
        <input type="text" id="initials" name="initials" required>
        <button type="submit">Enter</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
